{% extends  'men/base.html'%}
{% block index %}
<ul class="list-articles">
	{% for p in posts %}
    <li>{{p.size}}</li>
			<li><h2>{{p.price}}</h2>
	{% autoescape on %}
	{{p.discription}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
